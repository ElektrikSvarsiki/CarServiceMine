version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: car-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: car
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped

volumes:
  pgdata:
